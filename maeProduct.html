<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Importar css-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <title>Gestión de Productos</title>
</head>
<body>
    <br><br><br><br>
    <h1 class="center" id="heading">MAESTRO DE PRODUCTOS</h1>       
        <!--barra de busqueda-->
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Ingresa el ID, Nombre o Precio " aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
    <!--Boton actualizar-->
    <button name="button" id="button2">Ordenar por</button>
    <!--Tabla -->
    <table class="table border">
        <thead>
          <tr>
            <th scope="col" class="center">#ID</th>
            <th scope="col" class="center">DESCRIPCIÓN</th>
            <th scope="col" class="center">PRECIO UNITARIO</th>
            <th scope="col" class="center">DISPONIBILIDAD</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="center">1</th>
            <td></td>
            <td></td>
            <td class="center"><input type="checkbox" disabled></td>
          </tr>
          <tr>
            <th scope="row" class="center">2</th>
            <td></td>
            <td></td>
            <td class="center"><input type="checkbox" checked disabled></td>
          </tr>
          <tr>
            <th scope="row" class="center">3</th>
            <td></td>
            <td></td>
            <td class="center"><input type="checkbox" checked disabled></td>
          </tr>
          <tr>
            <th scope="row" class="center">4</th>
            <td></td>
            <td></td>
            <td class="center"><input type="checkbox" disabled></td>
          </tr>
          <tr>
            <th scope="row" class="center">5</th>
            <td></td>
            <td></td>
            <td class="center"><input type="checkbox" checked disabled></td>
          </tr>
        </tbody>
      </table>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button name="button" id="button3">Actualizar</button>
            <button type="button" class="btn btn-padding" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                    <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                    <line x1="16" y1="5" x2="19" y2="8" />
                  </svg>
            </span></button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar Información</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form> <!-- Contenido del modal -->
                  <div>
                    <input class="form-control me-2" type="search" placeholder="Ingresa el ID, Nombre o Precio " aria-label="Search">
                    <button class="btn btn-outline-success">Buscar</button>
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">#ID</label>
                    <input type="text" class="form-control" id="recipient-name" disabled>
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">DESCRIPCIÓN</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">PRECIO</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">DISPONIBILIDAD</label>
                    <input type="checkbox">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
