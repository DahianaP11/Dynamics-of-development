<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Etiquetas META-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons-->
    <link rel="shortcut icon" type="stylesheet" href="icon/favicon(DOD).ico">

    <!-- Estilos CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- Estilos personalizadas CSS -->
    <link href="css/barra_navegacion.css" rel="stylesheet">

    <!-- Iconos CSS Fontawesome -->
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">  
    
    <title>Barra de navegación</title>

</head>

<body>
    
    <!-- Barra de navegación -->

    <nav class="navbar navbar-dark navbar-expand-md pb-0 border border-light border" style="background-color: #3a0652c7">

        <div class="container row p-md-0">

            <!-- Logo -->
            <div class="col-8 col-md-1 ps-5 pb-2">
                <a href="#" type="button" class="navbar-brand pb-1"> <img src="img/logo_DOD.png" alt="Logo del sitio" width="80px" class="pbt-md-2 m-0"></a>  
            </div>

            <!-- Botón collapse en navegación por móvil-->
            <div class="col-2 d-md-none">
                <button class="navbar-toggler"  type="button" data-bs-toggle="collapse" data-bs-target="#menu_principal" aria-controls="menu-principal" aria-expanded="false" aria-label="Desplegar menú de navegación"> 
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

             <!-- Lista: Menú -->
            <div class="col-md-11 ps-5 d-flex flex-md-row-reverse">
                <div class="collapse navbar-collapse"  id="menu_principal">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active text-uppercase" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-uppercase" href="#">Registrar venta</a></li>
                        <li class="nav-item"><a class="nav-link text-uppercase" href="#">Gestionar de ventas</a></li>
                        <li class="nav-item"><a class="nav-link text-uppercase " href="#">Registrar producto</a></li>
                        <li class="nav-item"><a class="nav-link text-uppercase" href="#">Gestionar de productos</a></li>
                        <li class="nav-item"><a class="nav-link disabled text-uppercase " href="#" tabindex="-1" aria-disabled="true">Maestro de usuario</a></li>
                    </ul>
                </div>
            </div>

            <!-- Icono de usuario y Dropdown para salir -->
            <div class="col-2 col-2-md d-flex justify-content-md-start border-start">
                <div class="dropdown link_dropwdown ">
                    <!-- Icono -->
                    <a class="btn btn btn-link dropdown-toggle menu_usuario" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-alt" id="icono_usuario"></i>
                    </a>
                   <!-- Dropdown -->
                    <ul class="dropdown-menu">
                        <li><p class="text-center">Hola, Andrés</p></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-center" href="#">Salir</a></li>
                    </ul>

                </div>
            </div>
            
            

        </div> <!-- Fin del container-->
        

    </nav>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
